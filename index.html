<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>minesweeper</h1>
    <div class="wrapper">
      <div class="info">
        <div class="flags">
          <p>Flags:</p>
          <p id="flag-counter"></p>
        </div>
        <div class="timer">
          <p>Timer:</p>
          <p id="timer">0:0</p>
        </div>
      </div>
      <div id="grid"></div>
    </div>
    <div class="controls">
      <label for="level">Choose Level:</label>
      <select id="lvl" name="level">
        <option value="easy">Easy</option>
        <option value="difficult">Difficult</option>
        <option value="expert">Expert</option>
      </select>
      <div class="btns">
        <button for="level" class="btn-start">start</button
        >
      </div><div id="scores" class="easy"><p>high score</p>
      <div class="tabs">
        <button id="easy" class="tablinks easy" >
          Easy
        </button>
        <button id ="difficult" class="tablinks difficult" >
          Difficult
        </button>
        <button id="expert" class="tablinks expert" >
          Expert
        </button>
      </div>
      <div class="divider"></div>
      <div class="Contents ">
        <div class=" tabContent" >
         <div  id="first-name" class="first name"></div>
          <div id="first-time" class="first time"></div>
        </div>
        <div class="tabContent" >
         <div id="second-name" class="second name"></div>
          <div id="second-time" class="second time"></div>
        </div>
        <div class="tabContent" >
          <div id="third-name" class="third name"></div>
          <div id="third-time" class="third time"></div>
        </div>
        <div class="tabContent" >
            <div id="forth-name" class="forth name"></div>
            <div id="forth-time" class="forth time"></div>
          </div>
        <div class="tabContent" >
            <div id="fifth-name" class="fifth name"></div>
            <div id="fifth-time" class="fifth time"></div>
        </div>
      </div>
      </div>
    
  </body>

  <script src="controls.js" type="module"></script>
  <script src="func.js" type="module"></script>
  <script src="main.js" type="module"></script>
  <script src="localstorage.js" type="module"></script>
  <script src="highscores.js" type="module" defer></script>
</html>
