<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>minesweeper</h1>
    <div class="wrapper">
      <div class="info">
        <div class="flags">
          <p>Flags:</p>
          <p id="flag-counter"></p>
        </div>
        <div class="timer">
          <p>Timer:</p>
          <p id="timer">0:0</p>
        </div>
      </div>
      <div id="grid"></div>
    </div>
    <div class="controls">
      <label for="level">Choose Level:</label>
      <select id="lvl" name="level">
        <option value="easy">Easy</option>
        <option value="difficult">Difficult</option>
        <option value="expert">Expert</option>
      </select>
      <div class="btns">
        <button for="level" class="btn">start</button
        ><button id="scores">high score</button>
      </div>
      <div class="tabs">
        <button class="tablinks" onclick="openCity(event, 'London')">
          Easy
        </button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">
          Difficult
        </button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">
          Expert
        </button>
        <!-- Tab content -->
        <div class="first tabContent" >
         <div class="name">1</div>
          <div class="time">1</div>
        </div>

        <div class="second tabContent" >
         <div class="name">2</div>
          <div class="time">2</div>
        </div>

        <div class="third tabContent" >
         <div class="name">3</div>
          <div class="time">3</div>
        <div class="forth tabContent" >
           <div class="name">4</div>
            <div class="time">4</div>
        <div class="fifth tabContent" >
             <div class="name">5</div>
              <div class="time">5</div>
        </div>
      </div>
    </div>
  </body>

  <script src="controls.js" type="module"></script>
  <script src="func.js" type="module"></script>
  <script src="main.js" type="module"></script>
  <script src="localstorage.js" type="module"></script>
</html>
